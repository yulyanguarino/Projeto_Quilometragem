
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Quilometragem Veicular</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Quilometragem Veicular</h1>
            <div class="header-buttons">
                <button id="qrCodeBtn" class="btn btn-secondary">üì± QR Code</button>
                <button id="logoutBtn" class="btn btn-secondary">üö™ Sair</button>
            </div>
        </header>

        <div class="toolbar">
            <button id="novoRegistroBtn" class="btn btn-primary">‚ûï Novo Registro</button>
            <button id="exportarCSV" class="btn btn-dark">‚¨áÔ∏è Exportar CSV</button>
            <button id="exportarExcel" class="btn btn-dark">‚¨áÔ∏è Exportar Excel</button>
            <button id="exportarPDF" class="btn btn-dark">‚¨áÔ∏è Exportar PDF</button>
        </div>

        <div class="filters">
            <input type="text" id="filtroCondutor" placeholder="Filtrar por condutor..." class="form-control">
            <input type="text" id="filtroPlaca" placeholder="Filtrar por placa..." class="form-control">
            <input type="date" id="filtroDataInicio" class="form-control">
            <input type="date" id="filtroDataFim" class="form-control">
            <button id="aplicarFiltros" class="btn btn-secondary">üîç Filtrar</button>
            <button id="limparFiltros" class="btn btn-secondary">üîÑ Limpar</button>
        </div>

        <div class="table-container">
            <h3>Registros de Quilometragem</h3>
            <table id="tabelaRegistros">
                <thead>
                    <tr>
                        <th>CONDUTOR</th>
                        <th>PLACA</th>
                        <th>SA√çDA</th>
                        <th>CHEGADA</th>
                        <th>DIST√ÇNCIA</th>
                        <th>A√á√ïES</th>
                    </tr>
                </thead>
                <tbody id="registrosBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Novo/Editar Registro -->
    <div id="modalRegistro" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Novo Registro</h2>
            <form id="formRegistro">
                <input type="hidden" id="registroId">
                
                <label for="condutor">Condutor *</label>
                <input type="text" id="condutor" required class="form-control">
                
                <label for="placaVeiculo">Placa do Ve√≠culo *</label>
                <input type="text" id="placaVeiculo" required class="form-control" maxlength="8">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataSaida">Data de Sa√≠da *</label>
                        <input type="datetime-local" id="dataSaida" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dataChegada">Data de Chegada *</label>
                        <input type="datetime-local" id="dataChegada" required class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="kmInicial">KM Inicial *</label>
                        <input type="number" id="kmInicial" required class="form-control" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="kmFinal">KM Final *</label>
                        <input type="number" id="kmFinal" required class="form-control" step="0.1">
                    </div>
                </div>
                
                <label for="observacoes">Observa√ß√µes</label>
                <textarea id="observacoes" rows="3" class="form-control"></textarea>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancelarBtn">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal QR Code -->
    <div id="modalQR" class="modal">
        <div class="modal-content modal-small">
            <span class="close">&times;</span>
            <h2>QR Code - Acesso ao Sistema</h2>
            <div class="qr-container">
                <img id="qrImage" src="" alt="QR Code">
                <p>Escaneie este c√≥digo para acessar o sistema</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
